<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Text Simplifier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simplificador de Texto Español</h1>

        <!-- text input -->
        <textarea id="text-input" placeholder="Entrar texto en Español aqui..."></textarea>
        
        <!-- dropdown for selecting simplification level -->
        <label for="level">Seleccionar tu nivel de español:</label>
        <select id="level">
            <option value="A1 basic">A1 basico</option>
            <option value="A1 advanced">A1 avanzado</option>
            <option value="A2 basic">A2 basic</option>
            <option value="A2 advanced">A2 avanzado</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
        
        <!-- button calls simplify text functiont -->
        <button onclick="simplifyText()">Simplificar</button>

        <!-- output area for displaying the simplified text -->
        <div id="output" class="output">
            <p>Texto Final:</p>
        </div>

        <img src="Spanish-Levels.png" alt="Spanish Levels">
    </div>

    <script>
        // function to simplify the text
        async function simplifyText() {
            const text = document.getElementById('text-input').value;
            const level = document.getElementById('level').value;
            
            try {
                const response = await fetch('/simplify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, level })
                });
                
                // error catch
                if (!response.ok) {
                    throw new Error('Failed to simplify text');
                }

                const result = await response.json();

                // testing
                document.getElementById('output').innerText = 'Final Text: \n \n' + result.simplified_text;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
